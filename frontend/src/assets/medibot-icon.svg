  <path d="M21 21C21 21 22 19 24 19C26 19 27 21 27 21" stroke="url(#botGrad)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Smile -->
  <path d="M15 25C15 25 17 28 20 28C23 28 25 25 25 25" stroke="url(#botGrad)" stroke-width="2" stroke-linecap="round"/>

  <!-- Chat bubble tail -->
