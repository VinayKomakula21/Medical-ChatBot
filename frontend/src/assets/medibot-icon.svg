<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botGrad" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Antennas -->
  <rect x="12" y="2" width="2.5" height="6" rx="1.25" fill="url(#botGrad)"/>
  <rect x="25.5" y="2" width="2.5" height="6" rx="1.25" fill="url(#botGrad)"/>

  <!-- Head/Face circle -->
  <ellipse cx="20" cy="22" rx="16" ry="14" fill="url(#botGrad)"/>

  <!-- Headphone left -->
  <ellipse cx="5" cy="22" rx="4" ry="5" fill="url(#botGrad)"/>

  <!-- Headphone right -->
  <ellipse cx="35" cy="22" rx="4" ry="5" fill="url(#botGrad)"/>

  <!-- Face white area -->
  <rect x="8" y="15" width="24" height="15" rx="7" fill="white"/>

  <!-- Happy eyes (curved) -->
