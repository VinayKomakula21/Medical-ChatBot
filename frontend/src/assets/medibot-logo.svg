<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <!-- Light gradient for accents -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)"/>

  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Chat bubble shape -->
  <path d="M140 180 C140 152 163 128 192 128 L320 128 C349 128 372 152 372 180 L372 280 C372 308 349 332 320 332 L220 332 L180 372 L180 332 L192 332 C163 332 140 308 140 280 Z" fill="white" opacity="0.95"/>

  <!-- Medical cross inside chat bubble -->
  <rect x="232" y="168" width="48" height="120" rx="8" fill="url(#primaryGradient)"/>
  <rect x="196" y="204" width="120" height="48" rx="8" fill="url(#primaryGradient)"/>

  <!-- Sparkle/AI dots - top right -->
  <circle cx="380" cy="140" r="12" fill="white" opacity="0.9" filter="url(#glow)"/>
  <circle cx="410" cy="170" r="8" fill="white" opacity="0.7"/>
  <circle cx="400" cy="120" r="6" fill="white" opacity="0.5"/>

  <!-- Sparkle/AI dots - bottom left -->
  <circle cx="120" cy="380" r="10" fill="white" opacity="0.8"/>
  <circle cx="100" cy="350" r="6" fill="white" opacity="0.5"/>

  <!-- Pulse rings around the chat bubble -->
  <circle cx="256" cy="240" r="160" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <circle cx="256" cy="240" r="180" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
</svg>
